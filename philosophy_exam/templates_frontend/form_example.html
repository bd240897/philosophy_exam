<section class="contact">
    <div class="container pb-3">
        <div class="contact__intro">
            <h2 class="text-center pt-3"> Страница для отзывов и предложений </h2>
            <p>
                На данной страницу вы можете оставить отзыв о проделанной работе.
                Также если вы вдруг нашли ошибку в тексте, напишите мне об этом с помощью формы ниже.
            </p>
        </div>

        <div class="contact__form">
            <h2 class="text-center"> Напишите свой отзыв здесь: </h2>

            <form action="#" method="post">
                <div class="row g-3">

                    <div class="col-12">
                        <select class="form-select" aria-label="Выбор опций">
                            <option selected>Причина обращения</option>
                            <option value="1">Сообщение об ошибках</option>
                            <option value="2">Советы и рекомендации</option>
                            <option value="3">Хочу связаться с автором</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingEmail" placeholder="Ваше Имя" aria-label="Имя">
                            <label for="floatingEmail">Вашe Имя</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingName" placeholder="Ваша почта" aria-label="Почта">
                            <label for="floatingName">Ваша почта</label>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Напишите Ваше сообщение тут" id="floatingText" style="height: 100px"></textarea>
                            <label for="floatingText">Напишите Ваше сообщение тут</label>
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary" value="Submit">Отправить</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</section>
